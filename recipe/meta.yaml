{% set version = "1.1-4" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-th.data
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TH.data_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TH.data/TH.data_{{ version }}.tar.gz
  sha256: 8d0867582d9352bbf197c7c531dedc4aaa88fff90055ff8a5218f147028b8ea9

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-survival
  run:
    - r-base
    - r-mass
    - r-survival

test:
  commands:
    - $R -e "library('TH.data')"           # [not win]
    - "\"%R%\" -e \"library('TH.data')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=TH.data
  license: GPL-3
  summary: Contains data sets used in other packages Torsten Hothorn maintains.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

